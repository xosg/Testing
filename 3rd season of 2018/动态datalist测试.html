    <script>
        var keys = {},

        let wordlist = document.querySelector('#wordlist')
        let corpus = document.querySelector('#corpus')
        var list = corpus.innerHTML // get text
            .replace(/[\.!\?\(\);:\{\}\[\],]/gi, '') // remove special characters
            .split(' ') // create array
            .forEach(function (key) {
